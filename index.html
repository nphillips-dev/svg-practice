<html>
    <head>
        <!--Load anime from CDN BUT account for the CDN being down and load from a local copy if needed-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
        <script>window.anime || document.write('<script src="anime.js">\x3C/script>')</script>
        <!--
        <script>
        if (typeof anime == 'undefined') {
                    alert("bob");
                    document.write('<script src="anime.js">\x3C/script>')
                }
         </script>
        -->

        <!--micron interations-->
        <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
        <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
        <style>
        .square {
            height: 50px;
            width: 50px;
            background-color:darkgoldenrod;
          }
          </style>
    </head>

    <svg width="145" height="50" xmlns="http://www.w3.org/2000/svg" data-micron="bounce">
        <path d="M10 50 v-50 l25 50 v-50" stroke="red"  stroke-width="3" fill="none"/> <!--N-->
        <path d="M70 0 h-25 v25 h25 h-25 v25 h25" stroke="red"  stroke-width="3" fill="none"/> <!--E-->
        <path d="M80 0 h30 h-15 v50 h-15 h30" stroke="red"  stroke-width="3" fill="none"/> <!--I-->
        <path d="M120 0 v50 h25" stroke="red"  stroke-width="3" fill="none"/> <!--L-->
      </svg>

    <script>
            anime({
                targets: 'path',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 1500,
                delay: function(el, i) { return i * 250 },
                direction: 'alternate',
                loop: false
              });
    </script>
    <p>Click the name when complete</p>
    </body>

</html>
